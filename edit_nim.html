<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Buku</title>
</head>

<body>
    <h1>Edit Buku</h1>
    <form method="POST" action="{{ url_for('edit', id=buku[0]) }}">
        <label for="Kode_Buku">Kode Buku</label>
        <input type="text" name="Kode_Buku" id="Kode_Buku" value="{{ buku[1] }}" required>

        <label for="Nama_Buku">Nama Buku</label>
        <input type="text" name="Nama_Buku" id="Nama_Buku" value="{{ buku[2] }}" required>

        <label for="Penerbit">Penerbit</label>
        <input type="text" name="Penerbit" id="Penerbit" value="{{ buku[3] }}">

        <label for="Pengarang">Pengarang</label>
        <input type="text" name="Pengarang" id="Pengarang" value="{{ buku[4] }}">

        <label for="Jumlah_Buku">Jumlah Buku</label>
        <input type="number" name="Jumlah_Buku" id="Jumlah_Buku" value="{{ buku[5] }}" required>

        <button type="submit">Edit Buku</button>
    </form>
    <br>
    <a href="/">Kembali ke Daftar Buku</a>
</body>

</html>

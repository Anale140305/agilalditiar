<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Buku</title>
</head>

<body>
    <h1>Tambah Buku</h1>
    <form method="POST" action="{{ url_for('tambah') }}">
        <label for="Kode_Buku">Kode Buku:</label>
        <input type="text" name="Kode_Buku" id="Kode_Buku" required><br><br>

        <label for="Nama_Buku">Nama Buku:</label>
        <input type="text" name="Nama_Buku" id="Nama_Buku" required><br><br>

        <label for="Penerbit">Penerbit:</label>
        <input type="text" name="Penerbit" id="Penerbit"><br><br>

        <label for="Pengarang">Pengarang:</label>
        <input type="text" name="Pengarang" id="Pengarang"><br><br>

        <label for="Jumlah_Buku">Jumlah Buku:</label>
        <input type="number" name="Jumlah_Buku" id="Jumlah_Buku" required><br><br>

        <button type="submit">Tambah Buku</button>
    </form>

    <br>
    <a href="/">Kembali ke Daftar Buku</a>
</body>

</html>
